<html lang="bn">

<head>
    <meta charset="UTF-8" />
    <title>শুধু তোমারই জন্য</title>
    <link href="https://cdn.msar.me/fonts/kalpurush/font.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Kalpurush', serif;
            background: #fff;
            color: #800000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        #quote {
            font-size: 1.2rem;
            max-width: 600px;
            border: 3px solid #800000;
            padding: 30px 40px;
            border-radius: 25px;
            background: #fff0f0;
            box-shadow: 3px 3px 20px #cc9999;
            min-height: 300px;
            line-height: 1.9;
            opacity: 0;
            animation: fadeIn 3s ease forwards;
            white-space: pre-line;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 3px #a33;
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes bgPulse {
            0% {
                background-color: #ffe4e1;
            }

            100% {
                background-color: #ffd1d1;
            }
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4d4d;
            opacity: 0.8;
            top: 0;
            animation: confettiFall linear forwards;
            border-radius: 50%;
            box-shadow: 0 0 6px #ff9999;
            z-index: 1;
            filter: drop-shadow(0 0 1px #ff6666);
        }

        .confetti:nth-child(2n) {
            background-color: #ffb347;
            box-shadow: 0 0 6px #ffdb99;
            filter: drop-shadow(0 0 1px #ffbb66);
        }

        .confetti:nth-child(3n) {
            background-color: #ffd700;
            box-shadow: 0 0 6px #fff099;
            filter: drop-shadow(0 0 1px #ffe766);
        }

        .confetti:nth-child(4n) {
            background-color: #ff69b4;
            box-shadow: 0 0 6px #ffb0cc;
            filter: drop-shadow(0 0 1px #ff88bb);
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Shine animation on text */
        #quote::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 100%;
            top: 0;
            left: -25%;
            background: linear-gradient(120deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.6) 50%,
                    transparent 100%);
            transform: skewX(-20deg);
            animation: shine 3s infinite;
            pointer-events: none;
            border-radius: 25px;
            z-index: 3;
        }

        #quote {
            position: relative;
            overflow: hidden;
        }

        @keyframes shine {
            0% {
                left: -25%;
            }

            100% {
                left: 125%;
            }
        }

        #reveal-btn {
            display: none;
            margin-top: 30px;
            font-size: 1.2rem;
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            background-color: #800000;
            color: white;
            cursor: pointer;
            z-index: 5;
            position: relative;
        }
    </style>
</head>

        <blockquote id="quote">

        </blockquote>
    </div>
