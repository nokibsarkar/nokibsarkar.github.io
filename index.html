<html>
  <body>
    <blockquote id="quote">
     
    </blockquote>
  </body>
  <script>
    const visible = new Date("2025-08-11 00:00:00 UTC+6").getTime();
    function showPoem(){
      const now = new Date();
      if(now.getTime() > visible){
       document.getElementById("quote").innerHTML = `
        Kobita
        `
      } else {
        document.getElementById("quote").innerHTML = "Now is " + new Date()
      }
    }
    setInterval(showPoem, 1000);
  </script>
</html>
